<div class="container-fluid">

     <div class="card new-post" style="">
      <h5 class="card-title wc-dark-gray p-2">Drop Pin</h5>

      
<!--search location-->
<form (submit)="getCoordinates()">
    <input [(ngModel)]="searchstring" name="searchstring">
    <button type="submit" class="btn wc-dark-gray m-3">search</button>
 </form>
<!--search location ends-->

<!--Search result dropdown-->
<select [(ngModel)]="selectedLevel" (change)="selected()" style="color:black;">
    <option *ngFor="let item of data" [ngValue]="item" style="color:black;">{{item.display_name}}</option>
  </select>
<!--Search result dropdown ends-->
 
      <form>
          
            <div class="row">

                <div class="col-md-8 col-sm-12">
                        <div class="card-body">
                          
                          <div leaflet style="height: 300px;"
                            class="map"
                            (leafletMapReady)="onMapReady($event)"
                                  [leafletOptions]="options"
                                  [leafletLayers]="markers"
                                  [(leafletZoom)]="zoom"
                                   [(leafletCenter)]="center">
                            </div>




                            <div class="container-fluid">
                              <div class="row">
                                <div class="col-md-6 col-sm-12">

                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Locations</label>
                                        <input type="text" class="form-control" [(ngModel)]="address" name="address" value="{{location}}">
                                      </div>

                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Latitude</label>
                                        
                                        <input type="text" class="form-control" id="latitude" value="{{lat}}">
                                      </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Longitude</label>
                                        <input type="text" class="form-control" id="longitude" value="{{lng}}">
                                      </div>
                                </div>
                              </div>
                            </div>

                        </div>     
                </div>


                <div class="col-md-4 col-sm-12">
                        <div class="card-body" >
                            <div class="container p-0 m-0">
                      
                      
                                
                              
                                    <div class="form-group">
                                      <label for="exampleFormControlInput1">Title</label>
                                      <input type="text" class="form-control"[(ngModel)]="title" name="title">
                                    </div>
              
                              
                                    <div class="form-group">
                                      <label for="exampleFormControlTextarea1">Description</label>
                                      <textarea class="form-control" [(ngModel)]="description" name="description" rows="3"></textarea>
                                    </div>


                                    <!--tags dropdown-->
                                        <select [(ngModel)]="selectedTag" name="selectedTag" (change)="tagIsSelected()" style="color:black;">
                                            <option *ngFor="let item of tagData" [ngValue]="item" style="color:black;">{{item.text}}</option>
                                          </select>

                                    <!--tags dropdown ends-->

                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">tags</label>
                                        <input type="text" class="form-control" [(ngModel)]="tags" name="tags">
                                      </div>

         
                            </div>
                        </div>
                </div>

            </div>
            <button type="submit" (click)="addPost()" class="btn wc-dark-gray m-3">Post</button>
      </form>

  </div>

</div>
