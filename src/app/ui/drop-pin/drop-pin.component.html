<div class="container-fluid">

     <div class="card new-post" style="height: 500px;">
      <h5 class="card-title wc-dark-gray p-2">Drop Pin</h5>
      <form>
          
            <div class="row">

                <div class="col-md-8 col-sm-12">
                        <div class="card-body">
                          
                          <div leaflet style="height: 300px;"
                            class="map"
                            (leafletMapReady)="onMapReady($event)"
                                  [leafletOptions]="options"
                                  [leafletLayers]="markers">
                            </div>




                            <div class="container-fluid">
                              <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Latitude</label>
                                        
                                        <input type="text" class="form-control" id="latitude" value="{{lat}}">
                                      </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Longitude</label>
                                        <input type="text" class="form-control" id="longitude" value="{{lng}}">
                                      </div>
                                </div>
                              </div>
                            </div>

                        </div>     
                </div>


                <div class="col-md-4 col-sm-12">
                        <div class="card-body" >
                            <div class="container p-0 m-0">
                      
                      
                                
                              
                                    <div class="form-group">
                                      <label for="exampleFormControlInput1">Title</label>
                                      <input type="text" class="form-control" id="title">
                                    </div>
              
                              
                                    <div class="form-group">
                                      <label for="exampleFormControlTextarea1">Description</label>
                                      <textarea class="form-control" id="description" rows="3"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">tags</label>
                                        <input type="text" class="form-control" id="tags">
                                      </div>

         
                            </div>
                        </div>
                </div>

            </div>
            <button type="submit" class="btn wc-dark-gray m-3">Post</button>
      </form>

  </div>

</div>
