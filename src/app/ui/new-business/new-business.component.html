
<app-sidenav></app-sidenav>


<div class="wrapper wc-light-gray">


    <div class="container-fluid p-0">
          <app-banner></app-banner>
          <p style="height:1em"></p>
          






          <div class="container-fluid">

              <div class="card new-post" style="">
               <h5 class="card-title wc-dark-gray p-2">Add Business</h5>
         
               
         
         
         <!--search location ends-->
         
         
          
             
                   
                     <div class="row">
         
                         <div class="col-md-8 col-sm-12">
         
         
                           <div class="card-body">
                                       <!--search location-->
                                       <form (submit)="getCoordinates()">
         
         
                                           <div class="form-group">
                                               <label for="exampleFormControlInput1">Search Address</label>
                                               <input type="text" class="form-control" [(ngModel)]="searchstring" name="searchstring">
                                             </div>
                                     
         
                                           <!--Search result dropdown-->
         
         
                                           <div class="form-group">
                                               <label for="exampleFormControlInput1">View Results</label>
                                               <select [(ngModel)]="selectedLevel" name= "selectedLevel" (change)="selectedPoint()" style="width:300px;">
                                                   <option *ngFor="let item of data" [ngValue]="item" style="color:black;">{{item.display_name}}</option>
                                                 </select>
                                             </div>
         
                                       <!--Search result dropdown ends-->
                                       </form>
         
         
                           </div>
         
                                 <div class="card-body">
                                   
                                   <div leaflet style="height: 300px;"
                                     class="map"
                                     (leafletMapReady)="onMapReady($event)"
                                           [leafletOptions]="options"
                                           [leafletLayers]="markers"
                                           [(leafletZoom)]="zoom"
                                            [(leafletCenter)]="center">
                                     </div>
         
         
         
         
                                     <div class="container-fluid">
                                       <div class="row">
                                         <div class="col-md-6 col-sm-12">
         
                                             
         
                                             
                                         </div>
                                         <div class="col-md-6 col-sm-12">
                                             
                                         </div>
                                       </div>
                                     </div>
         
                                 </div>     
                         </div>
         
         
                         <div class="col-md-4 col-sm-12">
                                 <div class="card-body" >
                                     <div class="container p-0 m-0">
                               
                                         <form autocomplete="off">
                                         <div class="form-group">
                                             <label for="exampleFormControlInput1">Address</label>
                                             <input type="text" class="form-control" [(ngModel)]="address" name="address" value="{{location}}">
                                           </div>
                                         
                                       
                                             <div class="form-group">
                                               <label for="exampleFormControlInput1">Name</label>
                                               <input type="text" class="form-control"[(ngModel)]="title" name="title">
                                             </div>
                       
                                       
                                             <div class="form-group">
                                               <label for="exampleFormControlTextarea1">About</label>
                                               <textarea class="form-control" [(ngModel)]="description" name="description" rows="3"></textarea>
                                             </div>
         
                                            
         
         
                                           <!--Adding tags-->
                                             <div class="row">
                                               <div class="col">
                                                 <input type="text"   class="form-control" placeholder="Services provided" [ngModel]="mymodel" (ngModelChange)="valuechange($event)" name="mymodel">
                                                 
                                                 <ul class="tag-sug-list">
                                                   <li  class="tag-sug-item btn btn-primary btn-sm m-1" *ngFor="let tag of tagsArr" (click)="getTag(tag)"><span>{{tag}} <i class="fas fa-plus"></i></span>
                                                   </li>
                                                 </ul>
         
                                                 <ul class="tag-sel-list">
                                                   <li class="tag-sel-item btn btn-success btn-sm m-1" *ngFor="let tag of selTagsArr" (click)="delTag(tag)"><span>{{tag}} <i class="fas fa-times"></i></span>
                                                   </li>
                                                 </ul>
                                                   
                                               </div>
                         
                                             </div>
                                           
         
                                           <!--adding tags ends-->
                                               
                                             <button type="submit" (click)="addPost()" class="btn wc-dark-gray m-3">Save</button>
                    
                                           </form>
                                           
                                           </div>
                                 
                                 
                                 
                                 
                                 
                                 
                                 
                                 
                                 
                                 
                                 
                                 
                                 
                                         </div>
                         </div>
         
                     </div>
              
         
           </div>
         
         </div>
         


          
  


</div>
